<!DOCTYPE html>
<html lang="en">
  <head>
    <title>fut</title>
    <style type="text/css">
      body {
         font: 12pt Verdana, Arial, Georgia, sans-serif;
      }
      nav {
         width:150px;
         float:left;
         margin-top:12px;
         margin-right:18px;
      }
      section {
         width:550px;
         float:left;
         margin-bottom:36px;
      }
      nav a {
         text-decoration: none;
      }
      section a {
         text-decoration: none;
         font-weight: bold;
      }
      nav ul {
         list-style: none;
         margin: 12px 0px 0px 0px;
         padding: 0px;
      }
      nav li {
         border-bottom: 1px solid #ffffff;
      }
      nav li a:link, nav li a:visited {
         font-size: 10pt;
         font-weight: bold;
         display: block;
         padding: 3px 0px 3px 3px;
         background-color: #628794;
         color: #ffffff;
      }
      nav li a:hover, nav li a:active {
         font-size: 10pt;
         font-weight: bold;
         display: block;
         padding: 3px 0px 3px 3px;
         background-color: #c6a648;
         color: #000000;
      }
      table, tr, th, td {
       border: 1px solid black;
       border-collapse: collapse;
       padding: 3px;
      }
      .description {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav>
    <ul>
	    <li><a href="fut">服务器状态</a></li>
    </ul>
    </nav>

    <section>
       <header>
       <h1>{{tip}}</h1>
       </header>

      <form method="post" action="opt_mature">
      <fieldset>

      <p>pz:<input type="text" name="pz" value="{{words.pz}}"  /></p>
      <p>symbol:<input type="text" name="symbol" value="{{words.symbol}}"  required/></p>
      <p>mature:<input type="text" name="mature" value="{{words.mature}}" /></p>
      <p>flag:
          <select name="flag" />
            <option value=''></option>
            <option value='m0'>当月m0</option>
            <option value='m1'>次月m1</option>
            <option value='m2'>季月m2</option>
            <option value='m3'>次季月m3</option>
            <option value='m4'>候补月m4</option>
          </select>
      </p>
      <p>obj:<input type="text" name="obj" value="{{words.obj}}" /></p>
      <p>strike_min1:<input type="text" name="strike_min1" value="{{words.strike_min1}}" /></p>
      <p>strike_max1:<input type="text" name="strike_max1" value="{{words.strike_max1}}" /></p>
      <p>gap1:<input type="text" name="gap1" value="{{words.gap1}}" /></p>
      <p>strike_min2:<input type="text" name="strike_min2" value="{{words.strike_min2}}" /></p>
      <p>strike_max2:<input type="text" name="strike_max2" value="{{words.strike_max2}}" /></p>
      <p>gap2:<input type="text" name="gap2" value="{{words.gap2}}" /></p>
      <p>dash_c:<input type="text" name="dash_c" value="{{words.dash_c}}" /></p>
      <p>dash_p:<input type="text" name="dash_p" value="{{words.dash_p}}" /></p>

      <p>
        <pre>
        add<input type="radio" name="kind" value="add" />     del<input type="radio" name="kind" value="del" />     alter<input type="radio" name="kind" value="alter" />    query<input type="radio" name="kind" value="query" />
        </pre>
      </p>
      </fieldset>

      <div>
      <input type="submit" value="Submit"/>
      </div>
      </form>

       <p>清单:</p>
       <table>
        {% for row in rows %}
        <tr>
          {% for d in row %}
          <td class="description">{{ d }}</td>
          {% endfor %}
        <tr>
        {% endfor %}
       </table>

    </section>
  </body>
</html>
